{% extends 'index.html' %}


{% block detail %}

<form action="/data" class="container container" style="max-width: 500px">
    <div class="page-header">
        <h1>登录</h1>
    </div>
    <div class="form-group">
        <span>
            <span class="glyphicon glyphicon-user">用户名</span>
            <input type="text" class="form-control"  id = "user">
        </span>
    </div>
    <div class="form-group">
        <label>密码：</label>
        <input type="password" class="form-control" id = "password">
    </div>
    <button class=" form-control btn-success" type="submit">登录</button>
    <br>
    <button class=" form-control btn-default" type="submit">注册</button>
</form>

{% endblock %}
